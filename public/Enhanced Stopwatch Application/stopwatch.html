<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enhanced Stopwatch</title>
<link rel="stylesheet" href="./stopwatch.css">
</head>
<body>
  <div class="stopwatch">
    <div class="time" id="time">00:00.000</div>
    <div class="buttons">
      <button id="startBtn" class="start-btn">Start</button>
      <button id="pauseBtn" class="pause-btn" disabled>Pause</button>
      <button id="resetBtn" class="reset-btn" disabled>Reset</button>
      <button id="lapBtn" class="lap-btn" disabled>Lap</button>
    </div>
    <div class="laps">
      <h3>Lap Times</h3>
      <div id="lapsList">
        <div class="empty-state">No laps recorded yet</div>
      </div>
    </div>
  </div>

<script src="./stopwatch.js"></script>
</body>
</html>
